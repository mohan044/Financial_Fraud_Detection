<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Fraud Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1.5em;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 50%;
            margin: 2em auto;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Financial Fraud Detection System</h1>
    </header>

    <div class="container">
        <form method="POST" action="/predict">
            <div class="input-group">
                <label for="TransactionAmount">Transaction Amount</label>
                <input type="number" step="any" id="TransactionAmount" name="TransactionAmount" required>
            </div>
            <div class="input-group">
                <label for="AnomalyScore">Anomaly Score</label>
                <input type="number" step="any" id="AnomalyScore" name="AnomalyScore" required>
            </div>
            <div class="input-group">
                <label for="Amount">Amount</label>
                <input type="number" step="any" id="Amount" name="Amount" required>
            </div>
            <div class="input-group">
                <label for="AccountBalance">Account Balance</label>
                <input type="number" step="any" id="AccountBalance" name="AccountBalance" required>
            </div>
            <div class="input-group">
                <label for="SuspiciousFlag">Suspicious Flag (1 or 0)</label>
                <input type="number" id="SuspiciousFlag" name="SuspiciousFlag" required>
            </div>
            <div class="input-group">
                <label for="gap">Gap</label>
                <input type="number" step="any" id="gap" name="gap" required>
            </div>
            <button type="submit">Check Transaction</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>

</body>
</html>
